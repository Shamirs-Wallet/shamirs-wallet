<ion-content [fullscreen]="true">
  <div id="container">
    <div id="title">
      <strong translate>pages.words.title</strong>
      <p translate>pages.words.subtitle</p>
    </div>

    <form (ngSubmit)="save()" *ngIf="words">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item *ngFor="let word of words; let i = index">
          <ion-label position="floating">{{ 'pages.words.form.word' | translate }} {{i + 1}}</ion-label>
          <ion-input type="text" minlength="4" [(ngModel)]="word" [name]="'word' + i" ></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="full" color="secondary" type="submit" translate>pages.words.form.submit</ion-button>
    </form>
  </div>
</ion-content>
