<ion-content [fullscreen]="true">
  <div id="container">
    <div id="title">
      <strong>PIN Sicherung</strong>
      <p>Sicher deine Karten mit einem PIN</p>
    </div>

    <form (ngSubmit)="save()">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="floating">PIN</ion-label>
          <ion-input [(ngModel)]="pin" name="pin" type="number"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="full" color="secondary" type="submit">Weiter</ion-button>
    </form>
  </div>
</ion-content>
